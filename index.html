
<form name="submit-to-google-sheet">
    <input name="name" type="name" placeholder="Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" type="phone" placeholder="Phone" required>
    <button type="submit">Send</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw59sQ2Sdg1La_rEyDpqOxw0xsIUplm-V4TWDOb4mJ0Exy63VUzlMmT_2wXVl2E3xxL/exec' 
        const form = document.forms['submit-to-google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
             .then(response => console.log('Success!', response))
             .catch(error => console.error('Error!', error.message))
        })
       
        </script>
